<section class="web-header">
  <section class="header">
    <div class="logo-section">
      <a routerLink="/">
        <img src="../../assets/images/icon.svg" class="logo" alt="Arkiva Digjitale" width="50px">
      </a>
      <h1>ARKIVA DIGJITALE</h1>
    </div>

    <nav class="navbar">
      <ul class="nav-links">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Kryefaqe</a></li>
        <li><a routerLink="/map-archive" routerLinkActive="active">Harta</a></li>
        <li><a routerLink="/archive" routerLinkActive="active">Arkiva</a></li>
        <li><a href="#about">Rreth Nesh</a></li>
        <li><a href="#contact">Suporti</a></li>
      </ul>
    </nav>

    <div class="auth-section">
      <div *ngIf="!isAuthenticated" class="auth-buttons">
        <a routerLink="/login" class="auth-btn login-btn">Hyr</a>
        <a routerLink="/register" class="auth-btn register-btn">Regjistrohu</a>
      </div>
      
      <div *ngIf="isAuthenticated" class="user-menu">
        <div class="user-info">
          <span class="user-name">{{ currentUser?.fullName }}</span>
          <div class="user-dropdown">
            <button class="dropdown-btn" (click)="toggleDropdown()">
              <i class="pi pi-user"></i>
              <i class="pi pi-chevron-down"></i>
            </button>
            <div class="dropdown-menu" [class.show]="showDropdown">
              <a href="#" class="dropdown-item">
                <i class="pi pi-user"></i>
                Profili
              </a>
              <a href="#" class="dropdown-item">
                <i class="pi pi-cog"></i>
                CilÃ«simet
              </a>
              <hr class="dropdown-divider">
              <button class="dropdown-item logout-item" (click)="logout()">
                <i class="pi pi-sign-out"></i>
                Dil
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
